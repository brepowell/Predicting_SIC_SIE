# ACCELERATED ENVIRONMENT
name: rapids_xarray_cartopy
channels:
  - rapidsai
  - nvidia
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.13
  - rapids=25.06
  - cuda-version>=12.0,<=12.8
  - numpy
  - pandas
  - xarray
  - matplotlib
  - pytorch
  - torchvision
  - torchaudio
  - netcdf4
  - scipy
  - dask
  - ipykernel
  - cartopy

